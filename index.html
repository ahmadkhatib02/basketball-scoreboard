<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.jpg">
</head>
<body>
    <div id="center">
        <div id="scoreboard">
            <div id="home">
                <p class="title"> HOME</p>
                <p class="score" id="score1">0</p>
                <div class="score-buttons">
                    <button class="point-button" onclick="add1to1()"> +1</button>
                    <button class="point-button" onclick="add2to1()"> +2</button>
                    <button class="point-button" onclick="add3to1()"> +3</button>
                </div>
            </div>
            <div id="guest">
                <p class="title"> GUEST</p>
                <p class="score" id="score2">0</p>
                <div class="score-buttons">
                    <button class="point-button" onclick="add1to2()"> +1</button>
                    <button class="point-button" onclick="add2to2()"> +2</button>
                    <button class="point-button" onclick="add3to2()"> +3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
</html>
